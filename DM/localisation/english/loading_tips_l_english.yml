l_english:
LOADING_TIP_0:0 "Deaths have benefits. They can fertilise the ground.\n- Mao Zedong"
LOADING_TIP_1:0 "When there's no clear option, it's better to do nothing.\n- Erwin Rommel"
LOADING_TIP_2:0 "The reasonable man adapts himself to the world; the unreasonable one persists to adapt the world to himself. Therefore all progress depends on the unreasonable man.\n- George Bernard Shaw, 1903"
LOADING_TIP_3:0 "The first thing dictators do is finish free press, to establish censorship. There is no doubt that a free press is the first enemy of dictatorship.\n- Fidel Castro"
LOADING_TIP_4:0 "There are plenty of recommendations on how to get out of trouble cheaply and fast. Most of them come down to this: Deny your responsibility.\n- Lyndon B. Johnson, 1968"
LOADING_TIP_5:0 "Never, for the sake of peace and quiet, deny your own experience or convictions.\n- Dag Hammarskjold, 1963"
LOADING_TIP_6:0 "Giraffes are heartless creatures"
LOADING_TIP_7:0 "The press of Italy is free, freer than the press of any other country, so long as it supports the regime.\n- Benito Mussolini"
LOADING_TIP_8:0 "I have been a racist since 1921. I don't know how they can think I'm imitating Hitler.\n- Benito Mussolini"
LOADING_TIP_9:0 "May God have mercy for my enemies because I won't.\n- George S. Patton"
LOADING_TIP_10:0 "In the absence of orders, go find something and kill it.\n- Erwin Rommel"
LOADING_TIP_11:0 "A thousand old men can only dream, but a single young man can change the world.\n- Sukarno"
LOADING_TIP_12:0 "All that passes under our eyes proves that we do not live in a peaceful and harmonious world.\n- Francois Mitterrand"
LOADING_TIP_13:0 "He who takes a gun to a game of cards doesn't need to use it, as long as the others know it's there.\n- Aksel Larsen"
LOADING_TIP_14:0 "History punishes those that come late to it.\n- Mikhail Gorbachev"
LOADING_TIP_15:0 "For anybody who destroys a single life it is counted as if he destroyed an entire world, and for anybody who preserves a single life it is counted as if he preserved an entire world.\n- Jerusalem Talmud Sanhedrin 4:9:1, William Davidson translation"
LOADING_TIP_16:0 "Patriotism is when love of your own people comes first; nationalism, when hate for people other than your own comes first.\n- Charles de Gaulle, May 9 1969"
LOADING_TIP_17:0 "The reason most people fail instead of succeed is they trade what they want most for what they want at the moment.\n- Napoleon Bonaparte"
LOADING_TIP_18:0 "If you wish the sympathy of the broad masses, you must tell them the crudest and most stupid things.\n- Adolf Hitler, 1926"
LOADING_TIP_19:0 "One man with a gun can control 100 without one.\n- Vladimir Lenin"
LOADING_TIP_20:0 "It is, of course, much easier to shout, abuse, and howl than to attempt to relate, to explain.\n- Vladimir Lenin"
